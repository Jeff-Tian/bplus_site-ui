<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bridge+</title>
    
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" /> -->
    <!-- <link href="favicon.ico" rel="icon" type="image/x-icon" /> -->
    <!-- <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->

    <%- include('view-partial/head.html') -%>

    <!-- <link href="bower/semantic-ui/dist/semantic.css" rel="stylesheet" type="text/css" /> -->
    <!-- Stylesheet -->
    <link href="bower/owlcarousel/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="bower/owlcarousel/owl-carousel/owl.theme.css" rel="stylesheet" type="text/css" />
    <!--LESS-->
    <link href="js/page/profile/main.less" rel="stylesheet/less" type="text/css" />
    <script src="bower/less/dist/less.js" type="text/javascript"></script>

    <script type="text/javascript">document.documentElement.className = document.documentElement.className.replace(new RegExp('(^|\\s)no-js(\\s|$)'), '$1' + 'js' + '$2');</script>
</head>
<body>
    <!-- Header Begin -->
    <%- include('view-partial/header.html') -%>
    <!-- Header End -->

    <!-- Page Contents -->
    <div class="pusher">
        <div class="b-profile-banner" ng-controller="banner">
            <div class="img" style="background-image:url({{imageBanner}});" ng-mouseover="hoverBtn='hover'" ng-mouseleave="hoverBtn=''"></div>
            <a href="javascript:void(0);" class="{{hoverBtn}}">&nbsp;</a>
        </div>
        <div class="ui grid container b-profile-main">
            <div class="five wide column">
                <div class="b-profile-left-section" ng-controller="achievement">
                    <div class="b-profile-face">
                        <div class="b-profile-face-line"></div>
                        <div class="b-profile-face-percentage">{{data.progress}}%</div>
                        <div class="b-profile-face-txt">简历完成度{{data.progress}}%，{{data.tip}}</div>
                        <progress id="b-profile-face-progress2" class="progress2" value="50"></progress>
                        <progress id="b-profile-face-progress" class="progress" value="0"></progress>
                        <div class="b-profile-face-img" ng-mouseover="classNameFaceEdit='editHover'" ng-mouseleave="classNameFaceEdit='edit'">
                            <img ng-src="{{data.face}}" />
                            <img src="/img/profile/icon_profile_picture_edit.png" class="{{classNameFaceEdit}}" />
                        </div>
                    </div>
                    <div class="b-profile-preview">
                        <button class="ui basic button"><i class="icon"></i>预览简历</button>
                    </div>
                    <div class="b-profile-area">
                        <div class="ui medium header">
                            <img class="ui image" src="/img/profile/icon_profile_achievement.png">
                            <div class="content">成就</div>
                        </div>
                        <div class="b-profile-achievement">
                            <div class="ui five column grid">
                                <div class="column" ng-repeat="i in data.pics"><img ng-src="{{i.img}}" /></div>
                            </div>
                            <div class="ui horizontal list b-profile-achievement-imgs">
                                <div class="item b-profile-achievement-imgs-level">
                                    <i class="icon"></i>
                                    <div class="content">等级{{data.level}}</div>
                                </div>
                                <div class="item b-profile-achievement-imgs-fraction">
                                    <i class="icon"></i>
                                    <div class="content">积分{{data.score}}</div>
                                </div>
                            </div>
                            <div class="ui list b-profile-li">
                                <div class="item" ng-repeat="i in data.list">
                                    <i class="icon"></i>
                                    <div class="content">{{i.title}}{{i.score}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="b-profile-left-section" ng-controller="growing">
                    <div class="b-profile-area">
                        <div class="ui medium header">
                            <img class="ui image" src="/img/profile/icon_profile_growing.png">
                            <div class="content">成长足迹</div>
                        </div>
                        <div class="b-profile-growing">
                            <div class="ui list b-profile-li">
                                <div class="item" ng-repeat="i in data.list">
                                    <i class="icon"></i>
                                    <div class="content">{{i.title}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="b-profile-growing-buttons">
                            <button class="fluid ui basic button" ng-repeat="i in data.buttons">{{i.title}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eleven wide column">
                <div class="ui medium red header b-profile-right-tip">完成[个人信息]、[教育背景]，才能配队友，以进行团战！</div>
                <div class="b-profile-right-section">
                    <bpluspersonalinfooverall />
                </div>
                <div class="b-profile-right-section">
                    <bplusskillsoverall />
                </div>
                <div class="b-profile-right-section">
                    <bpluseducationbackgroundall />
                </div>
                <div class="b-profile-right-section">
                    <bplusclubexperienceall />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Begin -->
    <%- include('view-partial/footer.html') -%>
    <!-- Footer End -->

    <!--JS-->
    <script src="bower/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower/semantic-ui/dist/semantic.js" type="text/javascript"></script>
    <script src="bower/underscore/underscore.js" type="text/javascript"></script>
    <script src="bower/owlcarousel/owl-carousel/owl.carousel.js" type="text/javascript"></script>
    <!--Angular JS-->
    <script src="bower/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <!--Page JS-->
    <script src="js/page/profile/main.js" type="text/javascript"></script>
    <script src="bower/requirejs/require.js" type="text/javascript"></script>
    <!--Utils JS-->
    <script src="js/utils/utils.js" type="text/javascript"></script>
    <script src="js/utils/msgbus.js" type="text/javascript"></script>
    <script src="js/utils/underscore.js" type="text/javascript"></script>
</body>
</html>

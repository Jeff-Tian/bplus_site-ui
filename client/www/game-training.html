<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Bridge+</title>

    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" /> -->
    <!-- <link href="favicon.ico" rel="icon" type="image/x-icon" /> -->
    <!-- <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->

    <%- include('view-partial/head.html') -%>

    <!-- <link href="bower/semantic-ui/dist/semantic.css" rel="stylesheet" type="text/css" /> -->

    <script type="text/javascript">document.documentElement.className = document.documentElement.className.replace(new RegExp('(^|\\s)no-js(\\s|$)'), '$1' + 'js' + '$2');</script>
</head>
<body ng-controller="AppCtrl">
<!-- Header Begin -->
<%- include('view-partial/header.html') -%>
<!-- Header End -->

<!-- Page Contents -->
<div style="overflow:hidden;background-color:#f4f4f4">
    <div class="ui grid container" style="padding-top:10em;padding-bottom:2em!important;min-height:500px">
        <div class="two wide column">
            <div class="b-profile-body-bg-1"></div>
            <div class="b-profile-body-bg-2"></div>
        </div>
        <div class="four wide column">
            <div class="ui fluid vertical menu b-game-noborder">
              <a class="item active b-game-training-container-item-download" data-tab="download">培训资料下载</a>
              <a class="item b-game-training-container-item-watch" data-tab="video">教学视频观看</a>
            </div>
        </div>
        <div class="one wide column">
        </div>
        <div class="seven wide column">
            <div class="ui tab active b-game-training-content" data-tab="download">
                <img class="b-game-training-pic" src="<%= cdn.normal %>img/game-training/downloadHeader.jpg?<%= cdn.version %>">
                <div class="ui grid container" style="min-width:0px">
                    <div class="ten wide column">1. 学员手册</div>
                    <div class="four wide column">2. </div>
                </div>
                <div class="ui inverted divider"></div>
                <div class="ui grid container" style="min-width:0px">
                    <div class="ten wide column">1. 学员手册</div>
                    <div class="four wide column">2. </div>
                </div>
                <div class="ui inverted divider"></div>
                <div class="ui grid container" style="min-width:0px">
                    <div class="ten wide column">1. 学员手册</div>
                    <div class="four wide column">2. </div>
                </div>
            </div>
            <div class="ui tab b-game-training-content" data-tab="video">
                <img class="b-game-training-pic" src="<%= cdn.normal %>img/game-training/videoHeader.jpg?<%= cdn.version %>">
                <div>
                    video
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Begin -->
<%- include('view-partial/footer.html') -%>
<!-- Footer End -->
<script>
    angular
            .module('mobile', [
                'ng.utils',
                'pascalprecht.translate',
                'ui.router'
            ])
            .config(angular.bplus.translate)
            .controller('AppCtrl', angular.bplus.AppCtrl)
            .factory('translationLoader', angular.bplus.translationLoader)
            .factory('FormValidation', angular.bplus.FormValidation)
            .factory('DeviceHelper', angular.bplus.DeviceHelper)
            .factory('service', angular.bplus.service)
            .factory('MessageStore', angular.bplus.MessageStore)
            .factory('queryParser', angular.bplus.queryParser);
    $(".menu .item").tab();
</script>
</body>
</html>

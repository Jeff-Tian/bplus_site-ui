<%- include('view-partial/header.html') -%>
<div class="ui">
    <div class="b-signin-wide">
        <div class="ui top attached pointing secondary menu">
            <a class="item active" data-tab="login">登录</a>
            <a class="item" data-tab="register">注册</a>
        </div>
        <div class="ui bottom attached tab segment active" data-tab="login">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="mobile" placeholder="手机号">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large red submit button">登录</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">没有账号？ <a href="#">马上注册</a></div>
        </div>
        <div class="ui bottom attached tab segment" data-tab="register">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="mobile" placeholder="手机号">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large red submit button">注册</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</div>

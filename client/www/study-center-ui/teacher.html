<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>导师详情 Bridge+</title>
    <meta name="description" content="Bridge+">
    <link type="text/css" rel="stylesheet"
          href="<%= cdn.normal %>bower/semantic-ui/dist/semantic.min.css?<%= cdn.version %>" media="all"/>
    <link type="text/css" rel="stylesheet" href="<%= cdn.normal %>css/main.css?<%= cdn.version %>" media="all"/>
    <link type="text/css" rel="stylesheet" href="<%= cdn.normal %>studycenter/dist/main.css?<%= cdn.version %>"
          media="all"/>
</head>

<body class="bplus" ng-init="page='<%=page%>';lang='<%=lang%>';site='bplus'" ng-app="bplus" ng-controller="AppCtrl">
<%- include('../view-partial/header.html') -%>

    <div class="ui container">
        <div class="ui grid">
            <div class="four wide column">
                <study-center-menu></study-center-menu>
            </div>
            <div class="twelve wide column">
                <teacher></teacher>
            </div>
        </div>
    </div>
</div>

<%- include('../view-partial/footer.html') -%>
<script src="/studycenter/config.js"></script>
<script src="<%= cdn.normal %>studycenter/dist/main.js?<%= cdn.version %>"></script>
<script src="<%= cdn.normal %>js/page/studycenter/main.js?<%= cdn.version %>"></script>

<%- include('../view-partial/external-js.html') -%>
</body>

</html>

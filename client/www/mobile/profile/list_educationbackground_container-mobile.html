<div class="b-profile-educationbackground" ng-show="dataLoaded">
    <div class="ui clearing segment b-profile-header"  ng-click="isExtend=!isExtend" ng-init="isExtend=false">
        <div class="ui tiny left floated header b-profile-tip-title">
            <i class="icon"></i>
            <div class="content">{{'EducationalBackground' | translate}}</div>
        </div>
        <div ng-hide="hasData" class="ui red sub tiny right floated header b-profile-tip-fill">
            <img class="ui image" src="/img/profile/icon_remind_r.png" />
            <div class="content">{{'RequiredHint' | translate}}</div>
        </div>
    </div>
    <div ng-show="isExtend">
      <div ng-repeat="data in dataCollection" class="b-profile-section">
         <bpluseducationalbackground data="data"/>
      </div>
      <div ng-show="showAddButton" class="b-profile-btn-append">
          <button class="fluid ui button" type="button" ng-click="add()">{{'AddEducationalBackground' | translate}}</button>
      </div>
    </div>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>官方体验赛 Bridge+</title>
    <meta name="description" content="Bridge+">
    <link type="text/css" rel="stylesheet" href="<%= cdn.normal %>bower/semantic-ui/dist/semantic.min.css?<%= cdn.version %>" media="all" />
    <link type="text/css" rel="stylesheet" href="<%= cdn.normal %>css/main.css?<%= cdn.version %>" media="all" />
    <link type="text/css" rel="stylesheet" href="<%= cdn.normal %>cmpt/dist/competion.css?<%= cdn.version %>" media="all" />
</head>

<body class="bplus" ng-init="page='<%=page%>';lang='<%=lang%>'" ng-app="bplus" ng-controller="AppCtrl">
    <%- include('../view-partial/header.html') -%>
    <!-- Page Contents -->
    <div class="game-ui cloak" ng-controller="epicBaseCtrl">
        <div class="ui container">
            <div class="ui grid">
                <div class="four wide column">
                    <game-menu></game-menu>
                </div>
                <div class="twelve wide column">
                    <experiment-list></experiment-list>
                </div>
            </div>
        </div>
    </div>

    <%- include('../view-partial/footer.html') -%>
    <script src="/cmpt/config.js"></script>
    <script src="<%= cdn.normal %>cmpt/dist/main.js?<%= cdn.version %>"></script>
    <script src="<%= cdn.normal %>js/page/competion/main.js?<%= cdn.version %>"></script>
</body>

</html>

<div class="field {{config.showYear ? ((displayData.value && displayData.value.year) ? '' : 'error') : ''}}">
    <select name="year" ng-change="selectYear()" ng-show="config.showYear" ng-model="displayData.value.year" ng-options="year.value for year in displayData.years track by year.value" class="ui fluid dropdown">
        <option value="">选择。。</option>
    </select>
    <label ng-show="config.showYear">年</label>
</div>

<div class="b-profile-right-section-award">
    <div class="ui clearing segment b-profile-right-section-header" ng-click="isExtend=!isExtend" ng-init="isExtend=false">
        <div class="ui medium left floated header">
            <i class="icon"></i>
            <div class="content">获奖</div>
        </div>
        <div ng-hide="hasData" class="ui small right floated header b-profile-right-section-tip-fill">
            <img class="ui image" src="/img/profile/icon_remind_g.png" />
            <div class="content">你还没填写</div>
        </div>
    </div>
    <div ng-show="isExtend">
      <div ng-repeat="data in dataCollection" class="b-profile-right-section-section">
          <bplusaward data="data"/>
      </div>
      <div ng-show="showAddButton" class="b-profile-right-section-btn-append">
          <button class="fluid ui button" type="button" ng-click="add()">添加获奖</button>
      </div>
    </div>
</div>

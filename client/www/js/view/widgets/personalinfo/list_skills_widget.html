<div ng-controller="skillscontroller">
  <!--EDIT MODE-->
  <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT">
    <form name="skills" novalidate>
      <div>
        <div class="invalidtext" ng-show="clicked && skills.$error.required">红框处必填字段未完成，请全部填写完成后按下保存</div>
        <div>技能名称</div>
        <input type="text" name="skillname" ng-model="skill.name" required/>
        <div>技能描述</div>
        <bplustag></bplustag>
        <div>
         <button type="button" ng-click="submit()" ng-init="clicked=false">保存</button>
         <button type="button" ng-click="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <!--DISPLAY MODE-->
  <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY">
    <div>
      <h2 ng-bind="skill.name"></h2>
    </div>
    <div>
      <div ng-bind="skill.tag"></div>
    </div>
  </div>
</div>

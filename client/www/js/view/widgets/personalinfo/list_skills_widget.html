<div>
    <!--EDIT MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT" class="b-profile-right-section-form">
        <form name="skills" novalidate class="ui {{isSubmitting ? 'loading' : ''}} form {{(clicked && skills.$error.required) ? 'error' : ''}}">
            <div>
                <div class="ui error message">红框处必填字段未完成，请全部填写完成后按下保存</div>
                <div class="field">
                    <label>技能名称</label>
                    <input type="text" name="skillname" ng-model="data.name" required placeholder="javascript编程" />
                </div>
                <div class="field">
                    <label>技能描述</label>
                    <bplustag value="data.tags" description="data.description"/>
                </div>
                <div class="ui three column grid">
                    <div class="column">
                        <button type="button" ng-click="submit()" ng-init="clicked=false" class="fluid ui red large button">保存</button>
                    </div>
                    <div class="column">
                        <button type="button" ng-click="cancel()" class="fluid ui basic large button b-profile-btn-cancle">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--DISPLAY MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY" class="b-profile-right-section-displaymode">
        <h2 ng-bind="data.name" ng-click="edit()"></h2>
        <div ng-bind="data.description" class="b-profile-right-section-txt"></div>
        <div class="b-profile-right-section-txt">
            <i class="tags icon"></i>
            <span class="b-profile-right-section-txt-tags">标签:</span>
            <span ng-bind="data.tags"></span>
        </div>
    </div>
</div>

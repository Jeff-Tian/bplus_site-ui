<div>
    <!--EDIT MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT" class="b-profile-right-section-form">
        <form name="award" novalidate>
            <div>
                <div class="invalidtext" ng-show="clicked && (!dateSelect.fulfilled || award.$error.required)">红框处必填字段未完成，请全部填写完成后按下保存</div>
                <div>获奖名称</div>
                <input type="text" name="prizename" ng-model="data.name" required placeholder="上海交通大学"/>
                <div>颁发机构</div>
                <input type="text" name="organization" ng-model="data.organization" required placeholder="计算机工程"/>
                <div>获奖日期</div>
                <div>
                    <bplusdate value="dateSelect.value" config="dateSelect.config" fulfilled="dateSelect.fulfilled"/>
                </div>
                <div>奖项说明</div>
                <bplustag value="data.tags" description="data.description"/>
                <div>
                   <button type="button" ng-click="submit()" ng-init="clicked=false">保存</button>
                   <button type="button" ng-click="cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
    <!--DISPLAY MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY" class="b-profile-right-section-displaymode">
        <h2 ng-bind="data.name" ng-click="edit()"></h2>
        <div ng-bind="data.organization" class="b-profile-right-section-txt"></div>
        <div ng-bind-template="{{data.prizeDate.value.year}}年{{data.prizeDate.value.month}}月" class="b-profile-right-section-txt"></div>
        <div ng-bind="data.specialDescription" class="b-profile-right-section-txt"></div>
        <div ng-bind="data.specialTags" class="b-profile-right-section-txt"></div>
    </div>
</div>

<div>
    <!--EDIT MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT" class="b-profile-right-section-form">
        <form name="award" novalidate class="ui {{isSubmitting ? 'loading' : ''}} form {{(clicked && (!dateSelect.fulfilled || award.$error.required)) ? 'error' : ''}}">
            <div>
                <div class="ui error message">红框处必填字段未完成，请全部填写完成后按下保存</div>
                <div class="required field {{data.name ? '' : 'error'}}">
                    <label>获奖名称</label>
                    <input type="text" name="prizename" ng-model="data.name" required placeholder="" />
                </div>
                <div class="field">
                    <label>颁发机构</label>
                    <input type="text" name="organization" ng-model="data.organization" placeholder="" />
                </div>
                <div class="required field">
                    <label>获奖日期</label>
                    <bplusdate value="dateSelect.value" config="dateSelect.config" fulfilled="dateSelect.fulfilled" class="inline fields" />
                </div>
                <div class="field">
                    <label>奖项说明</label>
                    <bplustag value="data.tags" description="data.description" />
                </div>
                <div class="ui three column grid">
                    <div class="column">
                        <button type="button" ng-click="submit()" ng-init="clicked=false" class="fluid ui red large button">保存</button>
                    </div>
                    <div class="column">
                        <button type="button" ng-click="cancel()" class="fluid ui basic large button b-profile-btn-cancle">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--DISPLAY MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY" class="b-profile-right-section-displaymode">
        <h2 ng-bind="data.name" ng-click="edit()"></h2>
        <div ng-bind="data.organization" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div ng-bind-template="{{data.prizeDate.value.year}}年{{data.prizeDate.value.month}}月" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div ng-bind="data.description" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div ng-bind="data.tags" class="b-profile-right-section-txt" ng-click="edit()"></div>
    </div>
</div>

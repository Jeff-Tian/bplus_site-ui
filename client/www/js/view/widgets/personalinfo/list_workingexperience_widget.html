<div>
    <!--EDIT MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT" class="b-profile-right-section-form">
        <form name="workexperience" novalidate class="ui {{isSubmitting ? 'loading' : ''}} form {{(clicked && (!dateFrom.fulfilled || !(dateTo.fulfilled || data.dateTo.value.tillNow) || workexperience.$error.required)) ? 'error' : ''}}">
            <div>
                <div class="ui error message">{{'FormRequired' | translate}}</div>
                <div class="required field {{!clicked || data.name ? '' : 'error'}}">
                    <label>{{'CompanyName' | translate}}</label>
                    <input type="text" name="companyname" ng-model="data.name" required />
                </div>
                <div class="required field {{!clicked || data.type.id ? '' : 'error'}}">
                    <label>{{'TypeofWork' | translate}}</label>
                    <select name="background" ng-model="data.type.id" ng-options="value.id as value.text for value in types" required class="ui fluid dropdown">
                        <option value="">{{'PleaseSelect' | translate}}</option>
                    </select>
                </div>
                <div class="required field {{!clicked || data.industry.id ? '' : 'error'}}">
                    <label>{{'Industry' | translate}}</label>
                    <select name="background" ng-model="data.industry.id" ng-options="value.id as value.text for value in industrys" required class="ui fluid dropdown">
                        <option value="">{{'PleaseSelect' | translate}}</option>
                    </select>
                </div>
                <div class="required field {{!clicked || data.job.id ? '' : 'error'}}">
                    <label>{{'Position' | translate}}</label>
                    <select name="background" ng-model="data.job.id" ng-options="value.id as value.text for value in jobs" required class="ui fluid dropdown">
                        <option value="">{{'PleaseSelect' | translate}}</option>
                    </select>
                </div>
                <div class="ui grid p-profile-right-section-form-bplusdate">
                    <div class="eight wide column">
                        <div class="required field">
                            <label>{{'WorkingPeriod' | translate}}</label>
                            <bplusdate value="dateFrom.value" config="dateFrom.config" fulfilled="dateFrom.fulfilled" class="inline fields"/>
                        </div>
                        <div class="p-profile-right-section-form-bplusdate-shortline"></div>
                    </div>
                    <div class="eight wide column">
                        <div class="field">
                            <label>&nbsp;</label>
                            <bplusdate value="dateTo.value" config="dateTo.config" fulfilled="dateTo.fulfilled" class="inline fields" />
                        </div>
                    </div>
                    <div class="eight wide column p-profile-right-section-form-bplusdate-row-bottom"></div>
                    <div class="eight wide column p-profile-right-section-form-bplusdate-row-bottom">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" ng-model="data.dateTo.value.tillNow" />
                                <label>{{'WorkingTillNow' | translate}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>{{'WorkingDescription' | translate}}</label>
                    <bplustag value="data.tags" description="data.description" />
                </div>
                <div class="ui three column grid">
                    <div class="column">
                        <button type="button" ng-click="submit()" ng-init="clicked=false" class="fluid ui red large button">{{'Save' | translate}}</button>
                    </div>
                    <div class="column">
                        <button type="button" ng-click="cancel()" class="fluid ui basic large button b-profile-btn-cancel">{{'Cancel' | translate}}</button>
                    </div>
                    <div class="column">
                        <button type="button" ng-show="data.id!==''" ng-click="del()" class="fluid ui basic large button b-profile-btn-cancel">{{'Delete' | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--DISPLAY MODE-->
    <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY" class="b-profile-right-section-displaymode">
        <h2 ng-bind="data.name" ng-click="edit()"></h2>
        <div ng-bind="data.type.value" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div ng-bind="data.industry.value" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div ng-bind="data.job.value" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div class="b-profile-right-section-txt" ng-click="edit()">
            <span ng-bind-template="{{data.dateFrom.displayValue}}"></span>
            <span>----</span>
            <span ng-bind-template="{{data.dateTo.value.tillNow ? ('TillNow' | translate) : data.dateTo.displayValue}}"></span>
        </div>
        <div ng-bind="data.description" class="b-profile-right-section-txt" ng-click="edit()"></div>
        <div class="b-profile-right-section-txt" ng-click="edit()">
            <i class="tags icon"></i>
            <span class="b-profile-right-section-txt-tags">{{'Tag' | translate}}:</span>
            <span ng-bind="data.tags"></span>
        </div>
    </div>
</div>

<div class="b-profile-right-section-personalinfo" ng-show="dataLoaded">
    <div class="ui clearing segment b-profile-right-section-header" ng-click="isExtend=!isExtend" ng-init="isExtend=false">
        <div class="ui medium left floated header">
            <i class="icon"></i>
            <div class="content">{{'PersonalInfo' | translate}}</div>
        </div>
        <div ng-hide="hasData" class="ui red small right floated header b-profile-right-section-tip-fill">
            <img class="ui image" src="/img/profile/icon_remind_r.png" />
            <div class="content">{{'RequiredHint' | translate}}</div>
        </div>
    </div>
    <div ng-show="isExtend">
      <div ng-repeat="data in dataCollection" class="b-profile-right-section-section">
          <bpluspersonalinfo data="data"/>
      </div>
      <div ng-show="!hasData && showAddButton" class="b-profile-right-section-btn-append">
          <button class="fluid ui button" type="button" ng-click="add()">{{'AddPersoanlInfo' | translate}}</button>
      </div>
    </div>
</div>

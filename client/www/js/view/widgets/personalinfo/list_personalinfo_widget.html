<div>
  <!--EDIT MODE-->
  <div ng-show="property.status===ENUM_STATUS.STATUS_EDIT">
    <form name="personalinfo" novalidate>
      <div>
        <div class="invalidtext" ng-show="clicked && (!dateSelect.fullfilled || data.gender ==='' || personalinfo.$error.required)">红框处必填字段未完成，请全部填写完成后按下保存</div>
        <div>真实姓名</div>
        <input type="text" name="personalname" ng-model="data.name" required placeholder="陈大华"/>
        <div>性别</div>
        <select name="gender" ng-model="data.gender" required>
          <option value="">请选择。。</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
        <div>生日</div>
        <span>
          <bplusdate value="dateSelect.value" config="dateSelect.config" fullfilled="dateSelect.fullfilled"/>
          <input type="checkbox" ng-model="data.dateOfBirth.isPrivate">设置为隐私
        </span>
        <div>目前所在地</div>
        <span>
          <input type="text" name="personallocation" ng-model="data.location" required placeholder="上海"/>
          <input type="checkbox" ng-model="data.contractdata.isPrivate">设置为隐私
        </span>
        <div>联系地址</div>
        <input type="text" name="personalcontractInfo" ng-model="data.contractInfo.value" placeholder="上海市人民路885号"/>
        <div>
         <button type="button" ng-click="submit()" ng-init="clicked=false">保存</button>
         <button type="button" ng-click="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <!--DISPLAY MODE-->
  <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY">
    <h2 ng-bind="data.name" ng-click="edit()"></h2>
    <div ng-bind="data.gender"></div>
    <div ng-bind-template="{{data.dateOfBirth.value.year}}年{{data.dateOfBirth.value.month}}月{{data.dateOfBirth.value.day}}日出生"></div>
    <div ng-bind-template="目前人在{{data.location}}"></div>
  </div>
</div>

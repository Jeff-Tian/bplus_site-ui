<div ng-controller="personalinfocontroller">
  <!--EDIT MODE-->
  <!--FOR TESTING, THE STATUS BELOW SHOULD BE property.status===ENUM_STATUS.STATUS_EDI-->
  <div ng-show="property.status!==ENUM_STATUS.STATUS_EDIT">
    <form name="personalinfo" novalidate>
      <div>
        <div class="invalidtext" ng-show="clicked && (!dateSelect.required || info.gender ==='' || personalinfo.$error.required)">红框处必填字段未完成，请全部填写完成后按下保存</div>
        <div>真实姓名</div>
        <input type="text" name="personalname" ng-model="info.name" required placeholder="陈大华"/>
        <div>性别</div>
        <select name="gender" ng-model="info.gender" required>
          <option value="">请选择。。</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
        <div>生日</div>
        <span>
          <bplusdate/>
        </span>
        <div>目前所在地</div>
        <input type="text" name="personallocation" ng-model="info.location" required placeholder="上海"/>
        <div>联系地址</div>
        <input type="text" name="personalcontractInfo" ng-model="info.contractInfo.value" placeholder="上海市人民路885号"/>
        <div>
         <button type="button" ng-click="submit()" ng-init="clicked=false">保存</button>
         <button type="button" ng-click="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <!--DISPLAY MODE-->
  <div ng-show="property.status===ENUM_STATUS.STATUS_READONLY">
    <h2 ng-bind="info.name"></h2>
    <div ng-bind="info.gender"></div>
    <div ng-bind-template="{{info.dateOfBirth.value.year.value}}年{{info.dateOfBirth.value.month.value}}月{{info.dateOfBirth.value.day.value}}日出生"></div>
    <div ng-bind-template="目前人在{{info.location}}"></div>
  </div>
</div>

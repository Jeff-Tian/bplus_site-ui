<!-- Following(fixed) Menu -->
<div class="ui center aligned container brand message-wrapper" ng-show="message && !hideMessage" ng-cloak>
    <div class="ui black brand message">
        {{message}}
        <i class="large remove circle icon" ng-click="hideMessage = true"></i>
    </div>
</div>

<div class="ui top fixed hidden b-header" data-action="fixedHeader">
    <div class="ui menu b-header-account">
        <div class="ui container">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>

            <div class="right item">
                <a href="signin#/login" class="ui button">登录</a>
                <a href="signin#register" class="ui button">注册</a>
                <a href="#English" class="ui button">English</a>
            </div>
        </div>
    </div>
    <div class="ui menu b-header-nav">
        <div class="ui container">
            <a href="#" class="b-header-logo">
                <img src="img/logo.png" height="60">
            </a>

            <div class="right item">
                <a href="/index" class="ui button">首页</a>
                <a href="/study" class="ui button">学习</a>
                <a href="/game" class="ui button">游戏</a>
                <a href="/opportunity" class="ui button">机会</a>
            </div>
        </div>
    </div>
</div>
<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
    <a href="/index" class="item active">首页</a>
    <a href="/study" class="item">学习</a>
    <a href="/game" class="item">游戏</a>
    <a href="/opportunity" class="item">机会</a>
</div>
<!-- Initial Menu -->
<div class="ui b-header">
    <div class="ui menu b-header-account">
        <div class="ui container">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>

            <div class="right item">
                <% if (typeof hcd_user !== 'undefined' && hcd_user.member_id) { %>
                <img ng-src="{{memberInfo.avatar}}" ng-show="memberInfo.avatar" ng-cloak>

                <div class="avatar-minor" ng-cloak>
                    <i class="large user icon avatar" ng-hide="memberInfo.avatar"></i>
                </div>

                <div class="ui right dropdown item" ng-cloak>
                    <span class="ui button">{{memberInfo.displayName}} <i class="large angle down icon"></i></span>

                    <div class="menu">
                        <a class="item">个人资料</a>
                        <a class="item" ng-click="signOut()">退出</a>
                    </div>
                </div>
                <% } else { %>
                <a href="signin#/login" class="ui button">登录</a>
                <a href="signin#/register" class="ui button">注册</a>
                <% } %>
                <a href="<%= otherLocaleLink %>" class="ui button"><%= __(otherLocale) %></a>
            </div>
        </div>
    </div>
    <div class="ui menu b-header-nav">
        <div class="ui container">
            <a href="#" class="b-header-logo">
                <img src="img/logo.png" height="60">
            </a>

            <div class="right item">
                <a href="/index" class="ui button">首页</a>
                <a href="/study" class="ui button">学习</a>
                <a href="/game" class="ui button">游戏</a>
                <a href="/opportunity" class="ui button">机会</a>
            </div>
        </div>
    </div>
</div>

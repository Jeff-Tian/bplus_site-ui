<div>
    <opd-search></opd-search>
    <div class="field">
        <strong>
            热门搜索：
        </strong>
        <span class="loose tag">PHP</span>
        <span class="loose tag">新媒体</span>
        <span class="loose tag">运营</span>
        <span class="loose tag">市场推广</span>
    </div>

    <div class="ui clearing segment" style="border-radius: 0;">
        <strong ng-repeat-start="s in settings" ng-bind="s.key">
        </strong>
        <span class="ui light label" ng-repeat="l in s.list"
              ng-class="{'red': settingData[s.name] === l.id, 'transparent': settingData[s.name] !== l.id}"
              ng-click="settingData[s.name] = l.id">{{l.text}}</span>
        <span class="ui transparent label" ng-repeat-end="" style="cursor: default;">&nbsp;</span>
    </div>
    <div>
        <bopd-traininglist datalist="trainingOpportunityList"></bopd-traininglist>
    </div>
</div>

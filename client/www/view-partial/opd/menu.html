<div class="ui fluid large vertical menu cloak opt-menu" ng-controller="OpdMenuCtrl">
    <a class="item" ng-href="{{m.href}}" ng-repeat="m in menus"
       ng-class="{'active': m.states.indexOf(currentState) >= 0}">
        <i class="ui white large icon" ng-class="m.icon" ng-show="m.icon"></i>
        <img class="ui white large icon" ng-src="{{cdn.normal}}{{m.image}}?{{cdn.version}}"
             ng-show="m.image && m.states.indexOf(currentState) < 0">
        <img class="ui white large icon" ng-src="{{cdn.normal}}{{m.activeImage}}?{{cdn.version}}"
             ng-show="m.activeImage && m.states.indexOf(currentState) >= 0">
        {{m.text}}
        <span class="ui red circular label" ng-show="m.badge">{{m.badge}}</span>
    </a>
</div>
<style type="text/css">
    .opt-menu .item .icon {
        float: none !important;
        margin: -5px 0.5em 0 0 !important;
        vertical-align: middle;
        color: #F53C43 !important;
        font-size: 180% !important;
    }

    .opt-menu {
        border: none !important;
        box-shadow: none !important;
        border-radius: 0 !important;
    }

    .opt-menu .item {
        background-color: white !important;
        border-bottom: solid 4px #BEBEBE !important;
        border-top: none !important;
        border-right: none !important;
        border-left: none !important;
        color: #787878 !important;
        border-radius: 0 !important;
    }

    .opt-menu .item:active,
    .opt-menu .item:hover {
        background-color: #ddd !important;
    }

    .opt-menu .item.active {
        background-color: #5F5F63 !important;
        color: white !important;
    }

    .opt-menu .item.active .icon {
        color: white !important;
    }
</style>

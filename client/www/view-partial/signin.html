<div class="b-signin">
    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="first"><%= __('SignIn') %></a>
        <a class="item" data-tab="second"><%= __('SignUp') %></a>
    </div>
    <div class="ui bottom attached tab segment active" data-tab="first">
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="mobile" placeholder="<%= __('Mobile') %>">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="<%= __('Password') %>">
                    </div>
                </div>
                <div class="ui fluid large red submit button"><%= __('SignIn') %></div>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui message"><%= __('NoAccount') %> <a href="#"><%= __('SignUpNow') %></a></div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="second">
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="mobile" placeholder="<%= __('Mobile') %>">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="<%= __('Password') %>">
                    </div>
                </div>
                <div class="ui fluid large red submit button"><%= __('SignUp') %></div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>

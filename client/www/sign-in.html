<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录 Bridge+</title>
    <meta name="description" content="Bridge+">
    <%- include('view-partial/head.html') -%>
    <!--LESS-->
    <link rel="stylesheet/less" type="text/css" href="css/page/register/main.less">
    <script src="bower/less/dist/less.js"></script>
</head>

<body ng-app="signIn">
<%- include('view-partial/header.html') -%>
<div class="ui">
    <div class="ui column b-signin-container">
        <div class="b-signin-wide">
            <div class="ui fluid two item top pointing secondary menu brand">
                <a class="item" data-tab="login">登录</a>
                <a class="item" data-tab="register">注册</a>
            </div>
            <div class="ui bottom attached tab" data-tab="login">
                <form class="ui large fluid form">
                    <div class="ui error message brand"></div>
                    <div class="ui">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="phone icon"></i>
                                <input type="text" name="mobile" placeholder="手机号">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="fields">
                            <div class="ten wide field">
                                <div class="ui checkbox">
                                    <input type="checkbox">
                                    <label>下次自动登录</label>
                                </div>
                            </div>
                            <div class="six wide field ui right aligned container">
                                <a href="/reset-password">忘记密码</a>
                            </div>
                        </div>
                        <div class="ui divider horizontal"></div>
                        <div class="ui fluid huge red submit button">登录</div>
                    </div>
                </form>
                <div class="ui right aligned container">
                    没有账号？ <a href="#register">马上注册</a>
                </div>
                <div class="ui divider"></div>
                <div class="ui">
                    <a class="wechat link">
                        其他方式登录:
                        <i class="big wechat icon"></i>
                    </a>
                </div>
            </div>
            <div class="ui bottom attached tab" data-tab="register" ng-controller="SignUpCtrl">
                <form class="ui large form b-sign-up" name="signUpForm" ng-submit="trySignUp()">
                    <div class="ui error message brand"></div>
                    <div class="ui">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="phone icon"></i>
                                <input type="text" name="mobile" placeholder="请输入手机号码" ng-model="signUpData.mobile">
                            </div>
                        </div>
                        <div class="fields">
                            <div class="ui left icon input field">
                                <i class="write icon"></i>
                                <input type="text" name="captcha" placeholder="请输入图形验证码" ng-model="signUpData.captcha">
                            </div>
                            <img src="icon/android-icon-36x36.png" width="100">
                        </div>
                        <div class="fields">
                            <div class="eleven wide field"></div>
                            <div class="five wide field ui center aligned container">
                                <a href="javascript: void(0);">换一张</a>
                            </div>
                        </div>
                        <div class="field">
                            <button type="button" class="ui fluid huge red button" ng-click="getVerificationCode()"
                                    ng-disabled="!(allowGetCode && isSignUpFormPartiallyValid())">
                                {{verificationCodeButtonText}}
                            </button>
                        </div>
                        <div class="field">
                            <div class="ui left icon input field">
                                <i class="icon"></i>
                                <input type="text" name="verificationCode" placeholder="请输入手机验证码"
                                       ng-model="signUpData.verificationCode">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="请设置登录密码"
                                       ng-model="signUpData.password">
                            </div>
                        </div>
                        <div class="field">
                            <button type="submit" class="ui fluid huge red submit button"
                                    ng-disabled="!isSignUpFormFullyValid()">完成
                            </button>
                        </div>
                        <div class="field ui right aligned container">
                            已有账号或微信账号？<a href="#/login">马上登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include('view-partial/footer.html') -%>
<!--JS-->
<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/jquery-address/src/jquery.address.js"></script>
<script src="bower/semantic-ui/dist/semantic.js"></script>
<script src="bower/underscore/underscore.js"></script>
<!--Angular JS-->
<script src="bower/angular/angular.min.js"></script>
<script src="bower/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--Page JS-->
<script src="js/page/register/main.js"></script>
<!--Utils JS-->
<script src="js/utils/utils.js"></script>
<script src="js/utils/msgbus.js"></script>
<script src="js/utils/underscore.js"></script>
</body>

</html>
